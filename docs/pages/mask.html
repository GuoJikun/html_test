<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Mask 遮罩</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        .wrap {
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
            border-style: solid;
            border-width: 10vh 10vw 10vh 10vw;
            border-color: rgba(0, 0, 0, 0.4);
            mask-clip: border-box
        }
    </style>
  <script type="module" crossorigin src="/assets/modulepreload-polyfill.c7c6310f.js"></script>
  <script type="module" crossorigin src="/assets/main.4822326e.js"></script>
</head>

<body>
    <div class="page-container">
        <ivy-back class="margin-bottom"></ivy-back>
        <div class="margin-bottom">
            <ivy-button class="btn1">显示 Mask</ivy-button>
        </div>
        <div id="wrap" class="wrap">

        </div>
    </div>
</body>

<script>
    document.querySelector('.btn1').addEventListener('click', () => {
        document.querySelector('#wrap').style.display = 'block'
    })

    document.querySelector('#wrap').addEventListener('click', () => {
        document.querySelector('#wrap').style.display = 'none'
    })
</script>

</html>
