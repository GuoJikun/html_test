<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Web Share Api</title>
    <link rel="stylesheet" href="/main.css">
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "myx5h0kuzs");
    </script>
</head>

<body>
    <div class="page-container">
        <div class="margin-bottom-large">
            <ivy-back></ivy-back>
        </div>
        <div>
            <ivy-button id="shareText">Share text</ivy-button>
            <ivy-button id="shareUrl">Share Url</ivy-button>
            <ivy-button id="shareFile">Share File</ivy-button>
            <input type="file" id="fileInput">
        </div>
    </div>

</body>
<script src="/src/main.js" type="module"></script>
<script>
    document.querySelector('#shareText').addEventListener('click', () => {
        if (navigator.share) {
            navigator.share({
                title: "Share Text",
                text: "正在分享的文本..."
            })
        } else {
            alert("不支持Web Share Api")
        }
    })
    document.querySelector('#shareUrl').addEventListener('click', () => {
        if (navigator.share) {
            navigator.share({
                title: "Share Url",
                url: "https://www.baidu.com",
            })
        } else {
            alert("不支持Web Share Api")
        }
    })
    let files = null;
    document.querySelector('#fileInput').addEventListener('change', ev => {
        files = ev.target.files
        console.log(files)
    })
    document.querySelector('#shareFile').addEventListener('click', () => {
        if (navigator.share) {
            if (navigator.canShare({ files })) {
                navigator.share({
                    title: "Share File",
                    files: files
                })
            } else {
                alert("此文件不能分享")
            }

        } else {
            alert("不支持Web Share Api")
        }
    })
</script>

</html>
