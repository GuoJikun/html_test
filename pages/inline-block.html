<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>解决inline-block/inline-flex中间的间隔</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        .wrap {
            width: 60vw;
            background-color: #dcd9d0;
        }

        .wrap-item {
            display: inline-block;
            width: 20vw;
            height: 20vw;
        }

        /** 方案1，父元素字体大小设置为0 */
        .wrap-font {
            font-size: 0;
            /*解决谷歌浏览下最小字体的限制*/
            -webkit-text-size-adjust: none;
        }

        .wrap-font div {
            font-size: 14px;
        }

        /** 方案2，父元素转化为 flex */
        .wrap-flex {
            display: flex;
        }

        .wrap-font div {
            font-size: 14px;
        }

        /** 方案3，子元素转化为 table-cell */
        .wrap-table>div {
            display: table-cell;
        }

        /** 方案4，使用word-spacing */
        .wrap-letter-spacing {
            word-spacing: -1em;
        }

        .wrap-letter-spacing>div {
            word-spacing: 0;
            /*消除父元素底部的间隔*/
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <ivy-back class="margin-bottom"></ivy-back>
        <div class="wrap wrap-flex">
            <div class="wrap-item" style="background-color: #238bbc;"></div>
            <div class="wrap-item" style="background-color: #1db561;"></div>
            <div class="wrap-item" style="background-color: #785696;"></div>
        </div>
    </div>
</body>
<script src="/src/main.js" type="module"></script>

</html>
