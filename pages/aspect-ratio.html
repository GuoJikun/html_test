<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect-radio</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        .wrap {
            width: 60vw;
            aspect-ratio: 16/9;
            background-color: brown;

        }

        .wrap-calc {
            width: 60vw;
            background-color: burlywood;
            height: calc(60vw / 16 * 9);
        }

        .wrap-js {
            width: 60vw;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="margin-bottom">
            <ivy-back>返回上一页</ivy-back>
        </div>
        <div class="wrap"></div>
        <div class="wrap-calc"></div>
        <div class="wrap-js"></div>
    </div>

</body>
<script src="/src/main.js" type="module"></script>
<script>
    const resize = () => {
        const wrapJs = document.querySelector('.wrap-js');
        const wrapJsStyle = getComputedStyle(wrapJs);
        const wrapJsWidth = wrapJsStyle['width'];
        const height = parseFloat(wrapJsWidth) / 16 * 9;
        wrapJs.style.height = `${height}px`;
    }
    window.addEventListener('resize', () => {
        requestAnimationFrame(resize);
    })
    resize()
</script>

</html>
