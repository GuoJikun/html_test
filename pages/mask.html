<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Mask 遮罩</title>
    <link rel="stylesheet" href="/main.css">
    <script type="text/javascript">
        (function (c, l, a, r, i, t, y) {
            c[a] = c[a] || function () { (c[a].q = c[a].q || []).push(arguments) };
            t = l.createElement(r); t.async = 1; t.src = "https://www.clarity.ms/tag/" + i;
            y = l.getElementsByTagName(r)[0]; y.parentNode.insertBefore(t, y);
        })(window, document, "clarity", "script", "myx5h0kuzs");
    </script>
    <style>
        .wrap {
            width: 100vw;
            height: 100vh;
            /* background-color: rgba(33, 33, 33, 0.6); */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: none;
            border-style: solid;
            border-width: 10vh 10vw 10vh 10vw;
            border-color: rgba(0, 0, 0, 0.4);
            mask-clip: content-box
        }
    </style>
</head>

<body>
    <div class="page-container">
        <ivy-back class="margin-bottom"></ivy-back>
        <div class="margin-bottom">
            <ivy-button class="btn1">显示 Mask</ivy-button>
        </div>
        <div id="wrap" class="wrap">

        </div>
    </div>
</body>
<script src="/src/main.js" type="module"></script>
<script>
    document.querySelector('.btn1').addEventListener('click', () => {
        document.querySelector('#wrap').style.display = 'block'
    })

    document.querySelector('#wrap').addEventListener('click', () => {
        document.querySelector('#wrap').style.display = 'none'
    })
</script>

</html>
